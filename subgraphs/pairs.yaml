specVersion: 0.0.2
description: SoulSwap is a decentralized protocol for automated token exchange on Fantom Opera.
repository: https://github.com/soulswapfinance/soulswap-subgraph
schema:
  file: ./pairs.graphql
dataSources:
  - kind: ethereum/contract
    name: SoulSwapFactory
    network: fantom
    source:
      address: '0x1120e150dA9def6Fe930f4fEDeD18ef57c0CA7eF'
      abi: Factory
      startBlock: 16108819
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/pairs/factory.ts
      entities:
        - Factory
        - Pair
        - Token
      abis:
        - name: Factory
          file: ../abis/Factory.json
        - name: ERC20
          file: ../abis/ERC20.json
        - name: ERC20NameBytes
          file: ../abis/ERC20NameBytes.json
        - name: ERC20SymbolBytes
          file: ../abis/ERC20SymbolBytes.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreated
