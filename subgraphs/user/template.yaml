specVersion: 0.0.1
description: Exchange
repository: https://github.com/SoulSwapFinance/soulswap-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: '{{ network }}'
    source:
      address: '{{ address }}'
      abi: Factory
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      file: ./src/mappings/factory.ts
      entities:
        - User
      abis:
        - name: Factory
          file: ../../packages/abis/SoulSwapFactory.json
        - name: Pair
          file: ../../packages/abis/SoulSwapPair.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: onPairCreated
templates:
  - kind: ethereum/contract
    name: Pair
    network: '{{ network }}'
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      file: ./src/mappings/pair.ts
      entities:
        - User
      abis:
        - name: Pair
          file: ../../packages/abis/SoulSwapPair.json
        - name: Factory
          file: ../../packages/abis/SoulSwapFactory.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: onTransfer
