specVersion: 0.0.2
description: SoulSwap is a decentralized protocol for automated token exchange on Fantom.
repository: https://github.com/SoulSwapFinance
schema:
  file: ./exchange.graphql
dataSources:
  - kind: ethereum/contract
    name: SoulSwapFactory
    network: fantom
    source:
      address: '0x1120e150dA9def6Fe930f4fEDeD18ef57c0CA7eF'
      abi: Factory
      startBlock: 16108819
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: src/exchange/factory.ts
      entities:
        - Pair
        - Token
      abis:
        - name: Factory
          file: abis/Factory.json
        - name: ERC20
          file: abis/ERC20.json
        - name: ERC20NameBytes
          file: abis/ERC20NameBytes.json
        - name: ERC20SymbolBytes
          file: abis/ERC20SymbolBytes.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreated
templates:
  - kind: ethereum/contract
    name: Pair
    network: fantom
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: src/exchange/core.ts
      entities:
        - Pair
        - Token
      abis:
        - name: Factory
          file: abis/Factory.json
        - name: Pair
          file: abis/Pair.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Sync(uint112,uint112)
          handler: handleSync
