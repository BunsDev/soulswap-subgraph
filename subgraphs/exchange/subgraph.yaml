specVersion: 0.0.2
description: Exchange
repository: https://github.com/SoulSwapFinance/soulswap-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: fantom
    source:
      address: '0x1120e150dA9def6Fe930f4fEDeD18ef57c0CA7eF'
      abi: Factory
      startBlock: 16109464
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      file: ./src/exchange/mappings/factory.ts
      entities:
        - Factory
      abis:
        - name: Factory
          file: ../../packages/abis/SoulSwapFactory.json
        - name: Pair
          file: ../../packages/abis/SoulSwapPair.json
        - name: SoulPower
          file: ../../packages/abis/SoulPower.json
        - name: ERC20
          file: ../../packages/abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ../../packages/abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ../../packages/abis/ERC20NameBytes.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: onPairCreated
templates:
  - kind: ethereum/contract
    name: Pair
    network: fantom
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      file: ./src/exchange/mappings/pair.ts
      entities:
        - Bundle
        - Burn
        - LiquidityPosition
        - LiquidityPositionSnapshot
        - Mint
        - Pair
        - Swap
        - Sync
        - Token
        - Transaction
        - User
      abis:
        - name: Pair
          file: ../../packages/abis/SoulSwapPair.json
        - name: Factory
          file: ../../packages/abis/SoulSwapFactory.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: onMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: onBurn
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: onSwap
        - event: Transfer(indexed address,indexed address,uint256)
          handler: onTransfer
        - event: Sync(uint112,uint112)
          handler: onSync
